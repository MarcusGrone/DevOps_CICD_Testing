name: Build and Deploy to Minikube

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build_app_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build project (skip tests)
        run: mvn package -Dmaven.test.skip

      - name: Start Minikube
        uses: medyagh/setup-minikube@latest

      - name: Check Minikube is running
        run: minikube kubectl get pods -- -A

      - name: Build Docker image in Minikube
        shell: bash
        run: |
          eval $(minikube -p minikube docker-env)
          minikube image build -t devops-demo:latest .

      - name: Deploy to Minikube
        run: |
          cd k8s
          kubectl apply -f .
          minikube kubectl rollout status deployment backend -- -n default --timeout=60s
          kubectl get all
